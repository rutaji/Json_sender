<h1>Input</h1>
<form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.input(cols=200, rows=30) }}
        </p>
        <p>{{ form.submit() }}</p>
</form>

<h2>Response</h2>
{% if  output_code != 0 %}
<p>Code: {{ output_code }}</p>
<p>{{  output }}</p>
{% endif %}
